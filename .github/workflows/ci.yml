name: CI

on:
    push:
        branches: [main]

jobs:
    # Main CI job for the main branch
    ci:
        name: ï¿½ CI Pipeline
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ“¦ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: ğŸ“š Install dependencies
              run: npm ci

            - name: ğŸ” Lint
              run: npm run lint

            - name: ï¿½ Type Check
              run: npm run type-check

            - name: ğŸ§ª Test
              run: npm test

            - name: ğŸ—ï¸ Build
              run: npm run build

            - name: ğŸ“¦ Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-files
                  path: dist/
                  retention-days: 7
