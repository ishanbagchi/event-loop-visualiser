name: CI

on:
    push:
        branches: [main]

jobs:
    # Main CI job for the main branch
    ci:
        name: � CI Pipeline
        runs-on: ubuntu-latest

        steps:
            - name: 📥 Checkout code
              uses: actions/checkout@v4

            - name: 📦 Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: 📚 Install dependencies
              run: npm ci

            - name: 🔍 Lint
              run: npm run lint

            - name: � Type Check
              run: npm run type-check

            - name: 🧪 Test
              run: npm test

            - name: 🏗️ Build
              run: npm run build

            - name: 📦 Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-files
                  path: dist/
                  retention-days: 7
